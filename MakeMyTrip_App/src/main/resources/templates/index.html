<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok IT - Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Book Ticket Here</h2>
		<form th:object="${passenger}" th:action="@{/ticket}" th:method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" required /></td>
				</tr>

				<tr>
					<td>D.O.B:</td>
					<td><input type="date" th:field="*{dob}" required /></td>
				</tr>

				<tr>
					<td>Gender:</td>
					<td><input type="text" th:field="*{gender}" required /></td>
				</tr>

				<tr>
					<td>D.O.J:</td>
					<td><input type="date" th:field="*{doj}" required /></td>
				</tr>

				<tr>
					<td>From_Station:</td>
					<td><input type="text" th:field="*{fromStation}" required /></td>
				</tr>

				<tr>
					<td>To_Station:</td>
					<td><input type="text" th:field="*{toStation}" required /></td>
				</tr>

				<tr>
					<td>Train No:</td>
					<td><input type="number" th:field="*{trainNum}" required /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="submit" class="btn btn-primary"/></td>
				</tr>

			</table>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
