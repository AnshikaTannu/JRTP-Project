<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.sidenav {
	height: 100%;
	width: 250px;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: rgb(192, 192, 192);
	padding-top: 20px;
}

.sidenav a {
	padding: 10px 15px;
	text-decoration: none;
	font-size: 18px;
	color: #333;
	display: block;
}

.sidenav a:hover {
	background-color: #dee2e6;
}

.main {
	margin-left: 250px;
	padding: 20px;
}

h2 {
	color: blue;
}
</style>
</head>
<body>
	<div class="sidenav">
		<a href="dashboard">Dashboard</a>
		 <a href="enquery">Add Enquiries here</a> 
		 <a href="enquiries">View Enquiries</a> 
		 <a href="logout">Logout</a>
	</div>

	<div class="main">
		<div class="container">

			<h2>View Enquireis</h2>

			<form th:action="@{/filter-enqs}" th:object="${enq}" method="post">
				<table>

					<tr>
						<td>Class Mode:</td>
						<td><select th:field="*{mode}">
								<option value="">-Select-</option>
								<option value="online">Online</option>
								<option value="classroom">Classroom</option>
						</select></td>

						<td>Course:</td>
						<td><select th:field="*{course}">
								<option value="">-Select-</option>
								<option value="java">Java</option>
								<option value="python">Python</option>
								<option value="ui">UI</option>
								<option value="testing">Testing</option>
								<option value="selinium">Selinium</option>
						</select></td>

						<td>Status :</td>
						<td><select th:field="*{status}">
								<option value="">-Select-</option>
								<option value="new">New</option>
								<option value="enrolled">Enrolled</option>
								<option value="lost">Lost</option>
						</select></td>

						<td></td>
						<td><input type="submit" value="Search"
							class="btn btn-success" /></td>
					</tr>

				</table>
			</form>

			<table class="table table-bordered table-striped">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Phno</th>
					<th>Mode</th>
					<th>Course</th>
					<th>Status</th>
					<th>Action</th>
				</tr>

				<tr th:each="enq:${enqs}">
					<td th:text="${enq.enqId}"></td>
					<td th:text="${enq.stuName}"></td>
					<td th:text="${enq.phNo}"></td>
					<td th:text="${enq.mode}"></td>
					<td th:text="${enq.course}"></td>
					<td th:text="${enq.status}"></td>
					<td><a th:href="@{/edit (id=${enq.enqId})}"
						class="btn btn-primary">Edit</a></td>
				</tr>

			</table>

		</div>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
